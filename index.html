<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="_css/style-login.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Projeto ArteDesign</title>
</head>
<body>
<div id="interface">
    <div class="imagem"><img src="_images/logo-negativo.png" width="200px" height="100%"></div>
    <form id="acesso" method="get" action="#">
        <fieldset id="login">
            <div class="alig">
            <div class="inputicon">
                <input class="general" type="text" placeholder="E-mail"/>
                <i id="mail" class="fa fa-envelope fa-lg far-fw" aria-hidden="true"></i>
            </div>
            <div class="inputicon">
                <input class="general" type="password" placeholder="Senha"/>
                <i id="senha" class="fa fa-lock fa-lg far-fw" aria-hidden="true"></i>
            </div>
            </div>
        </fieldset>
        <fieldset id="marcar">
            <div id="checklemb"><input type="checkbox" id="lembr"><label for="lembr">Lembrar-me</label></div><a href="recuperacao.html" id="recovery">Recuperar senha</a>
        </fieldset>
    <div id="entrar"><input type="submit" value="ENTRAR" id="btnentrar"/></div>
    </form>
    <div id="cadast"><p class="ttwo">Não possui uma conta? <a href="cadastro.html">Cadastre-se!</a></p></div>
    <div id="boxinfo">
        <p class="ttwo">Fale conosco: (91) 98552-2387</p>
        <p class="tthree">O clique abaixo no ícone do chat.</p>
    </div>
    <a href="#"><img id="chatbtn" src="_images/chat.png" data-selector="img"></a>
</div>
</body>
</html>
