<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="_css/style-cadastro.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Projeto ArteDesign</title>
</head>
<body>
<div id="interface">
    <div class="imagem"><img src="_images/logo-negativo.png" width="200px" height="100%"></div>
    <p class="tone">Cadastro de usuário</p>
    <p class="ttwo">Informe seus dados abaixo.</p>
    <form id="acesso" method="get" action="#">
        <fieldset id="cadastro">
            <div class="inputicon">
                <input class="general" type="text" placeholder="Nome">
                <i id="profile" class="fa fa-user-circle fa-lg far-fw" aria-hidden="true"></i>
            </div>
            <div class="inputicon">
                <input class="general" type="text" placeholder="E-mail">
                <i id="mail" class="fa fa-envelope fa-lg far-fw" aria-hidden="true"></i>
            </div>
            <div class="inputicon">
                <input class="general" type="text" placeholder="Telefone">
                <i id="tel" class="fa fa-mobile fa-2x far-fw" aria-hidden="true"></i>
            </div>
            <div class="inputicon">
                <input class="general" type="text" placeholder="Senha">
                <i id="senha" class="fa fa-lock fa-lg far-fw" aria-hidden="true"></i>
            </div>
            <div class="inputicon">
                <input class="general" type="text" placeholder="Repita a senha">
                <i id="senha" class="fa fa-lock fa-lg far-fw" aria-hidden="true"></i>
            </div>
        </fieldset>
    </form>
    <p class="tone">Documentos</p>
    <p class="ttwo">Faça o upload dos seus documentos abaixo.</p>
    <a href="#"><img id="chatbtn" src="_images/chat.png" data-selector="img"></a>
</div>
</body>
</html>
